<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="C:\Web\CSS\login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="logo-section">
                    <img src="C:\Web\Image\LOGO\Pink.png" alt="Logo">
                    <h2>WELCOME BACK!</h2>
                </div>
            </div>
            <div class="right-section">
                <div class="outer-small-square">
                    <div class="small-square">
                        <h3>Login</h3>
                        <div class="form">
                            <input type="text" placeholder="User Name">
                            <input type="password" placeholder="Password">
                            <p class="forgot-password">Forgot Password?</p>
                        </div>
                        <div class="login-signup">
                            <button>Login</button>
                            <button>Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
