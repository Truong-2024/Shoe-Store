<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <div class="left-section">
                <div class="logo"><img src="../Image/LOGO/Pink.png" alt=""></div>
                <h3>well comeback!</h3>
            </div>
    
            <div class="right-section">
                <h3>login</h3>
                <div class="form">
                    <form action="login.php" method="post"> <!-- Đặt action và method cho form -->
                        <div class="name-account"><input type="text" name="username" placeholder="User Name"></div>
                        <div class="pass"><input type="password" name="password" placeholder="Password"></div>
                        <p class="forgot-password">Forgot Password?</p>
                        <div class="login-signup">
                            <button type="submit" class="login">Login</button> <!-- Sử dụng button type="submit" để gửi form -->
                            <button id="signup-button" class="signup">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var signupButton = document.getElementById("signup-button");

            signupButton.addEventListener("click", function(event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của nút
                window.location.href = "signup.html"; // Chuyển hướng đến trang đăng ký khi nhấp vào nút "Signup"
            });
        });
    </script>
</body>
</html>
